<html lang="en">

                    </div>
                 </li>
                <li class="task">
                    <span class="taskText">Task 2</span>
                    <div class="buttonGroup">
                        <button class="editBtn">Edit</button>

                    </div>
                </li>
                <li class="task">
                    <span class="taskText">Task 3</span>
                    <div class="buttonGroup">
                        <button class="editBtn">Edit</button>

                    </div>
                </li>
            </ul>

        </div>

        <script src="to.js"></script>

    </body>
</html>
